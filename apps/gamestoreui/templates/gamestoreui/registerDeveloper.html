<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Register Users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
         $("#btnSubmit").click(function () {
              var name = $("#txtName").val();
              var userName = $("#txtUserName").val();
              var password = $("#txtPassword").val();

               $.ajax({
                  type:"POST",
                   url: "../registerDevelopers/CreateDeveloper/",
                   datatype: "json",
                   data: ({name: name,
                           userName: userName,
                           password: password,
                   }),
                   success: function(data){

                   location.href = "../Login/"
                       alert(data);

                   }
                });
            });
        });

    </script>
</head>
<body>
<h1>Register Developer</h1>
<div class="container">
<form>

    <div class="row">
        <div class="col-3">
      <div class="form-group">
        <label for="inputdefault">Name</label>
        <input class="form-control" id="txtName" type="text">
      </div>
       </div>
   </div>

    <div class="row">
        <div class="col-3">
      <div class="form-group">
        <label for="inputdefault">User Name</label>
        <input class="form-control" id="txtUserName" type="text">
      </div>
       </div>
   </div>

  <div class="row">
        <div class="col-3">
      <div class="form-group">
        <label for="inputdefault">Password</label>
        <input class="form-control" id="txtPassword" type="text">
      </div>
       </div>
   </div>

<button id="btnSubmit" type="button" class="btn btn-success">submit</button>
  </form>
</div>

</body>
</html>
